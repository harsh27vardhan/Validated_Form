<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="form-container">
            <form action="#" method="get">
                <h1>Sign Up</h1>
                <div id="username" class="input-container username">
                    <label for="username-input">Username:</label>
                    <input type="text" placeholder="Choose a username" id="username-input">
                    <p class="input-error" id="username-para"></p>
                </div>

                <div id="email" class="input-container email">
                    <label for="email-input">Email:</label>
                    <input type="email" placeholder="Enter your email" id="email-input">
                    <p class="input-error" id="email-para"></p>
                </div>

                <div id="password" class="input-container password">
                    <label for="password-input">Password:</label>
                    <div class="visibility">
                        <span class="material-symbols-outlined">visibility</span>
                    </div>
                    <input type="password" placeholder="Enter a strong password" id="password-input">
                    <p class="input-error" id="pass-para"></p>
                </div>

                <div id="confirm-password" class="input-container confirm-password">
                    <label for="confirm-password-input">Confirm Password:</label>
                    <div class="visibility">
                        <span class="material-symbols-outlined">visibility</span>
                    </div>
                    <input type="password" placeholder="Reenter your password" id="confirm-password-input">
                    <p class="input-error" id="confirm-pass-para"></p>
                </div>

                <button type="submit">SIGN UP</button>
            </form>
        </div>
        <p class="content-container"></p>
    </main>
    <script src="script.js"></script>
</body>

</html>
